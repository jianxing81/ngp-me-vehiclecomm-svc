        imsi:
          type: string
          example: "52501610481015"
        ipAddress:
          type: string
          pattern: '^\S.*$' # Regular expression to match any non-empty string with atleast one non-whitespace
          minLength: 1
          maxLength: 15
          example: "255.61.68.134"
          description: ip address.
        driverId:
          type: string
          example: "2556780"
    InternalServerErrorResponse:
      required:
        - error
        - traceId
        - path
        - timestamp
      type: object
      properties:
        traceId:
          type: string
          example: "12343132"
        status:
          type: string
          example: "99"
        error:
          $ref: '#/components/schemas/ErrorInternal'
        path:
          type: string
          example: </sample-api-path>
        timestamp:
          type: string
          format: date-time
          example: "2024-06-10T15:34:29.302Z"

