      required:
        - error
        - path
        - timestamp
      type: object
      properties:
        traceId:
          type: string
          example: 1234567498
        path:
          type: string
          example: /request/to/path
        error:
          allOf:
            - $ref: '#/components/schemas/ErrorNotFound'
            - type: object
        timestamp:
          type: string
          format: date-time
          example: "2024-06-10T15:34:29.302Z"

    UnauthorizedErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: "2024-06-10T15:34:29.302Z"
        traceId:
          type: string
          example: "1234567498"
        status:
          type: string
          example: "0"
        path:
          type: string
          example: "/request/to/path"
        error:
          type: object
          properties:
            code:
              type: string
              example: "UnauthorizedException"
            message:
              type: string
              example: "Exception happened"

    BadRequestError:
      type: object
      properties:
        message:
          type: string
          example: "Multiple errors in user register request"
        code:
          type: string
          example: "badRequest"
        data:
          $ref: '#/components/schemas/BadRequestErrorData'
      required:
        - code
          - message
          - data
    BadRequestErrorData:
      type: object
      properties:
        fields:
          type: array
          items:
            $ref: '#/components/schemas/BadRequestFields'
    BadRequestFields:
      type: object
      properties:
        name:
          type: string
          example: Id
        message:
          type: array
          items:
            type: string
    ErrorInternal:
      required:
        - code
        - message
        - data
      type: object
      properties:
        code:
          type: string
          example: 500
        message:
          type: string
          example: Sample 500 error

    ErrorNotFound:
      required:
        - code
        - message
        - data
      type: object
      properties:
        code:
          type: string
          example: Not found exception
        message:
          type: string
          example: Can not find any data
