      type: object
      properties:
        ivdNo:
          type: integer
          example: 50108
        logOffStatus:
          type: boolean
          default: true
          example: true
        driverId:
          type: string
          example: "225673"
        vehicleId:
          type: string
          example: "SHA0335X"
        timeStamp:
          type: string
          format: date-time
          example: "2024-06-10T15:34:29.302Z"
        ipAddress:
