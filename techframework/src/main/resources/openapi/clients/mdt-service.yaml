      type: object
      properties:
        messageId:
          type: string
          example: "131"
        ivdNo:
          type: integer
          example: 50108
        driverId:
          type: string
          example: "225673"
          pattern: '^\S.*$' # Regular expression to match any non-empty string with atleast one non-whitespace character
        totalMileage:
          type: integer
          example: 564
        latitude:
          type: number
          format: double
          example: 21.0080522
        longitude:
          type: number
          format: double
          example: 22.0080533
        timeStamp:
          type: string
          format: date-time
          example: "2024-06-10T15:34:29.302Z"
      required:
        - ivdNo
        - driverId
        - totalMileage
        - timeStamp
        - messageId
        - latitude
        - longitude
