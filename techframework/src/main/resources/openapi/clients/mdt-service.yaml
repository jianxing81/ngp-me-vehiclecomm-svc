      type: object
      properties:
        traceId:
          type: string
          example: "12343132"
        status:
          type: string
          example: "99"
        error:
          $ref: '#/components/schemas/BadRequestError'
        path:
          type: string
          example: </sample-api-path>
        timestamp:
          type: string
          format: date-time
          example: "2024-06-10T15:34:29.302Z"

